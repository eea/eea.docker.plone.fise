version: "2"

services:

  plone:
    # build: ./docker/
    # image: kitconcept/plone.restapi:latest
    image: tiberiuichim/fise-plone:2.2
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    depends_on:
      - zeo
      - memcached
    ports:
      - "8085:8080"
    # entrypoint: sh -c "tail -f /dev/null"
    environment:
      TZ: "Europe/Copenhagen"
      ZEO_ADDRESS: "zeo:8080"
      ZOPE_MODE: "zeo_client"
    # volumes:
    # - ./src/:/plone/instance/src/
    # - ./docker/site.cfg:/plone/instance/site.cfg
    # - ./data:/data

  ploneshell:
    # build: ./docker/
    # image: kitconcept/plone.restapi:latest
    image: tiberiuichim/fise-plone:2.2
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    depends_on:
      - zeo
      - memcached
    ports:
      - "8085:8080"
    entrypoint: sh -c "tail -f /dev/null"
    environment:
      TZ: "Europe/Copenhagen"
      ZEO_ADDRESS: "zeo:8080"
      ZOPE_MODE: "zeo_client"
    volumes:
    - ./src/:/plone/instance/src/
    - ./docker/site.cfg:/plone/instance/site.cfg
    # - ./data:/data

  memcached:
    image: memcached:1.4.35
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    environment:
      TZ: "Europe/Copenhagen"
    command:
      - "-m"
      - "2048"

  zeo:
    image: plone:5.2-python2
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    environment:
      TZ: "Europe/Copenhagen"
      ZOPE_MODE: "zeo"
    command:
      - zeo
    volumes:
      - ./data:/data
      # - ./data/blobstorage:/data/blobstorage

  frontend:
    # build: ./frontend
    image: tiberiuichim/fise-frontend:4.2
    environment:
      RAZZLE_API_PATH: "http://localhost:8085/fise"
      RAZLLE_INTERNAL_API_PATH: "http://plone:8080/fise"
      PORT: "3000"
    ports:
      - "3000:3000"
      - "3001:3001"
      - "8888:8888"
    entrypoint: sh -c "tail -f /dev/null"
    volumes:
      - ./frontend:/opt/fise/
      # - ./frontend/entrypoint-dev.sh:/opt/fise/entrypoint.sh

  frontend-production:
    image: tiberiuichim/fise-frontend:4.1
    environment:
      API_PATH: "http://localhost:8085/fise"
      INTERNAL_API_PATH: "http://ploneshell:8080/fise"
      PORT: "3000"
    ports:
      - "3000:3000"
      - "3001:3001"
      - "8888:8888"
    entrypoint: sh -c "tail -f /dev/null"
    volumes:
      - ./frontend:/opt/fise/
    #   - ./frontend/entrypoint-dev.sh:/opt/fise/entrypoint.sh

