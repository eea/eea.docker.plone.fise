version: "2.1"

services:

  plone:
    image: "${BACKEND_IMAGE:?no such variable}"
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    depends_on:
      - zeo
      - memcached
    ports:
      - "${BACKEND_PORT:-8085}:8080"
    environment:
      TZ: "Europe/Copenhagen"
      ZEO_ADDRESS: "zeo:8080"
      ZOPE_MODE: "zeo_client"
    entrypoint: sh -c "tail -f /dev/null"

  frontend:
    image: "${FRONTEND_IMAGE:?no such variable}"
    environment:
      RAZZLE_API_PATH: "http://localhost:${BACKEND_PORT}/${SITE_NAME:-Plone}"
      RAZZLE_INTERNAL_API_PATH: "http://plone:8080/${SITE_NAME:-Plone}"
      RAZZLE_FRONTEND_VERSION: "${RAZZLE_FRONTEND_VERSION:?no such variable}"
      RAZZLE_FRONTEND_VERSION_URL: "${RAZZLE_FRONTEND_VERSION_URL:? no such variable}"
      RAZZLE_FRONTEND_PUBLISHED_AT: "${RAZZLE_FRONTEND_PUBLISHED_AT:? no such variable}"
      PORT: "${FRONTEND_PORT:-3000}"
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
      - "${FRONTEND_PORT_NEXT:-3001}:${FRONTEND_PORT_NEXT:-3001}"
      - "${FRONTEND_ANALYZE_PORT:-8888}:${FRONTEND_ANALYZE_PORT:-8888}"
    entrypoint: sh -c "tail -f /dev/null"

  zeo:
    image: "${BACKEND_IMAGE:?no such variable}"
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    environment:
      TZ: "Europe/Copenhagen"
      ZOPE_MODE: "zeo"
    command:
      - zeo

  memcached:
    image: memcached:1.4.35
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    environment:
      TZ: "Europe/Copenhagen"
    command:
      - "-m"
      - "2048"

  searchapi:
    image: eeacms/fise.nfi.search
    env_file:
      - docker/postgres.env
      - docker/app.env
    volumes:
      - ./data-files:/var/local/fise.search/data_files
      - ./import-files:/var/local/fise.search/import_files
    depends_on:
      - postgres
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.4.2
    environment:
      - cluster.name=nfi-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
      - TAKE_FILE_OWNERSHIP=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data

  postgres:
    image: postgres:11.6
    env_file:
      - docker/postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
    driver: local
  es-data:
    driver: local

